#debug
#Conf file: /vendor/etc/thermal-engine.conf

[LCD_MONITOR]
algo_type monitor
sampling 1000
sensor msm-therm-adc
thresholds 40000 43000
thresholds_clr 38000 41000
actions lcd lcd
action_info 225 200

[CAMERA_SKIN_EXIT_MITIGATION]
